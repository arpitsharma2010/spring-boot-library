spring.application.name=spring-boot-library
spring.datasource.driver-class-name=${DRIVER_CLASS_NAME}
spring.datasource.url=${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api

okta.oauth2.client-id=${OAUTH_CLIENTID}
okta.oauth2.issuer=${OAUTH_ISSUER}

#####
#
# HTTPS configuration
#
#####
# Server web port
server.port=8443
# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true
# Alias that identifies the key in the key store
server.ssl.key-alias=${SSL_KEY_ALIAS}
# Keystore location
server.ssl.key-store=${SSL_KEY_STORE}
# Keystore password
server.ssl.key-store-password=secret
# Keystore format
server.ssl.key-store-type=PKCS12